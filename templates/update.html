{% extends "layout.html" %}

{% block başlık %}
<div class="row">
<div class="col-md-8 offset-md-0">
<h2>Makale Güncelle</h2>
</div>
</div>
<hr>
{% endblock başlık %}
{% block yazı %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-md-8 offset-md-0">
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{ form.media }}
{{form|crispy}}
<button type="submit" class="btn btn-success">Güncelle</button>
</form>
</div>
</div>

{% endblock yazı %}
